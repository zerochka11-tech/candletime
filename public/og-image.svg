<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#accentGradient)"/>
  
  <!-- Декоративные элементы -->
  <circle cx="200" cy="150" r="80" fill="#f59e0b" opacity="0.05"/>
  <circle cx="1000" cy="480" r="100" fill="#6366f1" opacity="0.05"/>
  <circle cx="1100" cy="200" r="60" fill="#f59e0b" opacity="0.08"/>
  
  <!-- Свеча (упрощенная версия) -->
  <g transform="translate(600, 200)">
    <!-- Тень свечи -->
    <ellipse cx="0" cy="180" rx="40" ry="15" fill="#000000" opacity="0.1"/>
    
    <!-- Тело свечи -->
    <rect x="-25" y="0" width="50" height="150" rx="25" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Пламя -->
    <g transform="translate(0, -30)">
      <!-- Внешнее пламя -->
      <path d="M 0,-20 Q -15,-35 -15,-50 Q -10,-60 0,-65 Q 10,-60 15,-50 Q 15,-35 0,-20 Z" fill="#f59e0b" opacity="0.8"/>
      <!-- Внутреннее пламя -->
      <path d="M 0,-20 Q -8,-30 -8,-40 Q -5,-45 0,-48 Q 5,-45 8,-40 Q 8,-30 0,-20 Z" fill="#fbbf24"/>
      <!-- Яркое ядро -->
      <ellipse cx="0" cy="-35" rx="4" ry="8" fill="#ffffff"/>
    </g>
    
    <!-- Фитиль -->
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#475569" stroke-width="2"/>
  </g>
  
  <!-- Текст -->
  <g transform="translate(600, 420)">
    <!-- Название -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1e293b" text-anchor="middle">
      CandleTime
    </text>
    
    <!-- Описание -->
    <text x="0" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#64748b" text-anchor="middle">
      Тихое место для символических свечей
    </text>
    
    <!-- Подзаголовок -->
    <text x="0" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="300" fill="#94a3b8" text-anchor="middle">
      Без ленты и лайков — только спокойный жест внимания
    </text>
  </g>
</svg>

